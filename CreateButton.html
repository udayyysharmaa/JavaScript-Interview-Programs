<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <div id ="create"></div>

    <script>
        let a = document.getElementById("create");
        let Button = document.createElement("button");
        Button.textContent = "Click here";
        a.appendChild(Button);

    </script>
</body>
</html>
